<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Post Processing Demo</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <!-- Effects -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer-effects.min.js">
  </script>

  <style>

    body {
      margin: 0;
      background: #2b2b2b; /* графитовый */
      overflow: hidden;
    }

    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #2b2b2b;
    }

  </style>
</head>

<body>


<model-viewer
  src="sneg-a.glb"
  camera-controls
  auto-rotate
  exposure="1.2"
  shadow-intensity="1.5"
  environment-image="neutral"
>

  <!-- Post Processing -->
  <effect-composer render-mode="quality">

    <!-- Сильное свечение -->
    <bloom-effect
      strength="2.5"
      radius="0.7"
      threshold="0.2"
      blend-mode="default">
    </bloom-effect>


    <!-- Яркий контур -->
    <outline-effect
      color="#00ffff"
      strength="4"
      pulse="0.8"
      blend-mode="default">
    </outline-effect>


    <!-- Усиление цветов -->
    <color-grade-effect
      contrast="1.6"
      saturation="1.8"
      brightness="1.1"
      blend-mode="default">
    </color-grade-effect>


  </effect-composer>

</model-viewer>


</body>
</html>
